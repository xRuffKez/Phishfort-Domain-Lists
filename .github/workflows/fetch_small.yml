name: Update PhishFort Small Domain List

on:
  schedule:
    # Schedule the action to run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update_domains:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Fetch latest changes from the remote repository
      - name: Fetch latest changes
        run: git fetch origin main

      # Pull changes from the remote main branch and rebase
      - name: Pull changes and rebase
        run: git pull origin main --rebase
        
      # Download PhishFort domain list
      - name: Download PhishFort domain list
        run: curl -o hotlist.json https://raw.githubusercontent.com/phishfort/phishfort-lists/master/blacklists/hotlist.json

      # Parse JSON and extract domains
      - name: Parse JSON and extract domains
        run: |
          jq -r '.[]' hotlist.json | sort | uniq > phishfort_small_only_domains_new.txt

      # Check if the domain list is not empty
      - name: Check if domain list is not empty
        run: |
          if [ -s phishfort_small_only_domains_new.txt ]; then
            echo "Domain list is not empty."
          else
            echo "Domain list is empty."
            exit 1
          fi
          
      # Count the number of domains
      - name: Count the number of domains
        run: |
          num_domains=$(wc -l < phishfort_small_only_domains_new.txt)
          echo "::set-output name=num_domains::$num_domains"

      # Add descriptions and count to output files
      - name: Add descriptions and count to output files
        run: |
          timestamp=$(date)
          num_domains=$(cat phishfort_small_only_domains_new.txt | wc -l)
          
          echo "# PhishFort Small Domain List - $timestamp" > phishfort_small_hosts.txt
          echo "# This list is formatted for use with hosts file." >> phishfort_small_hosts.txt
          echo "# It redirects listed domains to 0.0.0.0, blocking access." >> phishfort_small_hosts.txt
          echo "# Number of Entries: $num_domains" >> phishfort_small_hosts.txt
          echo "# Project: PhishFort (https://phishfort.com/)" >> phishfort_small_hosts.txt
          echo "# This list is provided by the PhishFort project, which aims to combat phishing and malicious activities." >> phishfort_small_hosts.txt
          echo "" >> phishfort_small_hosts.txt
          
          echo "# PhishFort Small Domain List - $timestamp" > phishfort_small_adguardhome.txt
          echo "# This list is formatted for use with AdGuard Home." >> phishfort_small_adguardhome.txt
          echo "# It blocks access to domains listed in PhishFort blacklists." >> phishfort_small_adguardhome.txt
          echo "# Number of Entries: $num_domains" >> phishfort_small_adguardhome.txt
          echo "# Project: PhishFort (https://phishfort.com/)" >> phishfort_small_adguardhome.txt
          echo "# This list is provided by the PhishFort project, which aims to combat phishing and malicious activities." >> phishfort_small_adguardhome.txt
          echo "" >> phishfort_small_adguardhome.txt
          
          echo "# PhishFort Small Domain List - $timestamp" > phishfort_small_only_domains.txt
          echo "# This list contains only the domain names listed in PhishFort blacklists." >> phishfort_small_only_domains.txt
          echo "# Number of Entries: $num_domains" >> phishfort_small_only_domains.txt
          echo "# Project: PhishFort (https://phishfort.com/)" >> phishfort_small_only_domains.txt
          echo "# This list is provided by the PhishFort project, which aims to combat phishing and malicious activities." >> phishfort_small_only_domains.txt
          echo "" >> phishfort_small_only_domains.txt
          
          echo "# PhishFort Small Domain List - $timestamp" > phishfort_small_rpz.conf
          echo "# This list is formatted for use with DNS Response Policy Zone (RPZ) servers." >> phishfort_small_rpz.conf
          echo "# It redirects listed domains to 0.0.0.0, blocking access." >> phishfort_small_rpz.conf
          echo "# Number of Entries: $num_domains" >> phishfort_small_rpz.conf
          echo "# Project: PhishFort (https://phishfort.com/)" >> phishfort_small_rpz.conf
          echo "# This list is provided by the PhishFort project, which aims to combat phishing and malicious activities." >> phishfort_small_rpz.conf
          echo "" >> phishfort_small_rpz.conf
          
          echo "# PhishFort Small Domain List - $timestamp" > phishfort_small_unbound.conf
          echo "# This list is formatted for use with Unbound DNS servers." >> phishfort_small_unbound.conf
          echo "# It blocks access to domains listed in PhishFort blacklists." >> phishfort_small_unbound.conf
          echo "# Number of Entries: $num_domains" >> phishfort_small_unbound.conf
          echo "# Project: PhishFort (https://phishfort.com/)" >> phishfort_small_unbound.conf
          echo "# This list is provided by the PhishFort project, which aims to combat phishing and malicious activities." >> phishfort_small_unbound.conf
          echo "" >> phishfort_small_unbound.conf
          
      # Generate output lists
      - name: Generate output lists
        run: |
          awk '{ print "0.0.0.0", $1 }' phishfort_small_only_domains_new.txt >> phishfort_small_hosts.txt
          awk '{ print "||" $1 "^" }' phishfort_small_only_domains_new.txt >> phishfort_small_adguardhome.txt
          awk '{ print $1 }' phishfort_small_only_domains_new.txt >> phishfort_small_only_domains.txt
          awk '{ print "local-zone: \"" $1 "\" redirect\nlocal-data: \"" $1 " A 0.0.0.0\"" }' phishfort_small_only_domains_new.txt >> phishfort_small_rpz.conf
          awk '{ print "local-zone: \"" $1 "\" static\nlocal-data: \"" $1 " A 0.0.0.0\"" }' phishfort_small_only_domains_new.txt >> phishfort_small_unbound.conf

      # Check if only the timestamp line has changed
      - name: Check if only the timestamp line has changed
        id: check_timestamp_change
        run: |
          if diff --suppress-common-lines -q <(tail -n +2 phishfort_small_only_domains.txt) <(tail -n +2 phishfort_small_only_domains_new.txt) >/dev/null; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      # Commit and push changes if the content has changed
      - name: Commit and push changes if the content has changed
        if: steps.check_timestamp_change.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add phishfort_small_hosts.txt phishfort_small_adguardhome.txt phishfort_small_only_domains.txt phishfort_small_rpz.conf phishfort_small_unbound.conf
          git commit -m "Update PhishFort domain lists" && git push

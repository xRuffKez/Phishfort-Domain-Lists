name: Update PhishFort Full Domain List

on:
  schedule:
    # Schedule the action to run every 10 minutes
    - cron: '58 * * * *'
  workflow_dispatch:

jobs:
  update_domains:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull latest changes from remote
        run: git pull origin main

      - name: Download PhishFort domain list
        run: curl -o domains.json https://raw.githubusercontent.com/phishfort/phishfort-lists/master/blacklists/domains.json

      - name: Parse JSON and extract domains
        run: |
          cat domains.json | jq -r '.[]' domains.json | sort | uniq > phishfort_full_only_domains_new.txt

      - name: Add description to domain list file
        run: |
          echo "# PhishFort Full Only Domain List" > phishfort_full_only_domains.txt
          echo "# This list contains domains from PhishFort blacklists." >> phishfort_full_only_domains.txt
          echo "# Repository: https://github.com/phishfort/phishfort-lists" >> phishfort_full_only_domains.txt
          echo "# Project website: https://phishfort.com/" >> phishfort_full_only_domains.txt
          echo "# Fetch date: $(date)" >> phishfort_full_only_domains.txt
          echo "# Number of Entries: $(cat phishfort_full_only_domains_new.txt | wc -l)" >> phishfort_full_only_domains.txt
          echo "#Expires: 1 hour" >> phishfort_full_only_domains.txt
          cat phishfort_full_only_domains_new.txt >> phishfort_full_only_domains.txt
          rm phishfort_full_only_domains_new.txt

      - name: Download Umbrella Top Million List
        run: |
          echo "Downloading Umbrella Top Million list..."
          wget -O top-1m.csv.zip https://s3-us-west-1.amazonaws.com/umbrella-static/top-1m.csv.zip
          unzip -o top-1m.csv.zip
        # Set the path to the downloaded list for later steps

      - name: Read and Remove Domains from Textfile
        run: |
          echo "Removing domains from phishfort_full_only_domains.txt..."
          # Use grep to filter out domains from the target text file based on the Umbrella list
          grep -vFf top-1m.csv phishfort_full_only_domains.txt > temp.txt && mv temp.txt phishfort_full_only_domains.txt

      - name: Check if domain list has changed
        id: check_changes
        run: |
          if git diff --quiet phishfort_full_only_domains.txt; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      - name: Commit and push changes if list has changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add phishfort_full_only_domains.txt
          git commit -m "Update PhishFort domain list"
          git push
